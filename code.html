<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promoção Insana!</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #fff8dc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background: #fff;
    border: 3px dashed #ff4500;
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    width: 350px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    transition: 0.3s;
  }

  .card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 28px;
    color: #ff4500;
    margin: 0 0 10px 0;
  }

  .original-price {
    text-decoration: line-through;
    color: #888;
    font-size: 18px;
  }

  .promo-price {
    color: #228b22;
    font-size: 32px;
    font-weight: bold;
    margin: 10px 0;
  }

  .badge {
    position: relative;
    background: #ff4500;
    color: #fff;
    display: inline-block;
    padding: 15px 25px;
    font-weight: bold;
    font-size: 22px;
    margin-bottom: 15px;
    clip-path: polygon(
      0% 0%, 85% 0%, 100% 50%, 85% 100%, 0% 100%, 15% 50%
    ); /* balão pontudo */
  }

  .badge span {
    color: #ffeb3b; /* amarelo para o número */
  }

  button {
    background: #228b22;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #196619;
  }

  p {
    font-size: 14px;
    color: #555;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="badge">OFF <span>75%</span></div>
    <img src="caderno.png" alt="Caderno meio usado">
    <h1>CADERNO (meio usado)</h1>
    <p class="original-price">R$ 99,90</p>
    <p class="promo-price">R$ 24,90</p>
    <button onclick="scam()">Comprar Agora!</button>
    <p>*Não nos responsabilizamos por letras feias ou conteúdo duvidoso.</p>
  </div>

  <script>
  function scam() {
    const card = document.querySelector('.card');
    card.innerHTML = `
      <img src="hacker.png" alt="SCAMADO" style="width:100%; max-width:600px; display:block; margin:0 auto 20px auto; border-radius:10px;">
      <h1>SCAMADO COM SUCESSO KKKKKKKK</h1>
      <p>*Seus dados agora são nossos!</p>
    `;
  }
</script>
</body>
</html>
